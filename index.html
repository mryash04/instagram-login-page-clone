<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram-login Clone</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <img src="./upload-images.jpg" alt="uploads" class="instant-pic">        
        </div>
        <div class="right-side">
            <section class="form">
                <header>
                    <div class="head">
                        <h2>Instagram</h2>
                    </div>
                </header>
                <form>
                    <div class="name">
                        <input type="text" placeholder="Name, username, phoneno.">
                    </div>
                    <div class="password">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="btn">
                        <a href="#" class="button-login">Log in</a>
                    </div>
                    <div class="btn">
                        <a href="#" class="button-login"><span><i></i></span>Continue with Facebook</a>
                    </div>
                </form>
                <aside>
                    <a href="#" class="Account">Forgot password?</a>
                </aside>
            </section>
            <section class="sign-up">
                <p>Don't have an account?<a href="#" class="login-sign">Sign up </a></p>
            </section>
            <section class="grid-2 center">
                <div>
                    <img src="google-play.png" alt="google" class=grid-pic>
                </div>
                <div>
                    <img src="App-store.png" alt="App-store" class="grid-pic">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
